<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container flex flex-col items-content max-auto">
       
        <div class="row">
            <textarea class="input" placeholder="0"></textarea>
        </div>

        <!-- too row -->
        <div class="row">
            <button value="C" class="button arithmeticOp">C</button>
            <button value="*" class="button arithmeticOp">&times;</button>
            <button value="%" class="button arithmeticOp">%</button>
            <button value="/" class="button arithmeticOp">&divide;</button>
        </div>

        <!-- 1st row -->
        <div class="row">
            <button value="7" class="button numberButton">7</button>
            <button value="8" class="button numberButton">8</button>
            <button value="9" class="button numberButton">9</button>
            <button value="+" class="button arithmeticOp">&plus;</button>
        </div>

        <!-- 2nd row -->
        <div class="row">
            <button value="4" class="button numberButton">4</button>
            <button value="5" class="button numberButton">5</button>
            <button value="6" class="button numberButton">6</button>
            <button value="-" class="button arithmeticOp">&minus;</button>
        </div>

        <!-- 3rd row -->
        <div class="row">
            <button value="1" class="button numberButton">1</button>
            <button value="2" class="button numberButton">2</button>
            <button value="3" class="button numberButton">3</button>
            <button value="=" class="button arithmeticOp">=</button>
        </div>

        <!-- 4th row -->
        <div class="row">
            <button value="0" class="button button-merged numberButton">0</button>
            <button value="." class="button button-merged numberButton">.</button>
            <button value="←" class="button arithmeticOp">←</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
