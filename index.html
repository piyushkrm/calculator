<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col items-content max-auto m-w-20">
       
        <div class="row">
            <input type="text" class="input">
        </div>

        <!-- too row -->
        <div class="row">
            <button value="C" class="button">C</button>
            <button value="*" class="button">&times;</button>
            <button value="%" class="button">%</button>
            <button value="/" class="button">&divide;</button>
        </div>

        <!-- 1st row -->
        <div class="row">
            <button value="7" class="button">7</button>
            <button value="8" class="button">8</button>
            <button value="9" class="button">9</button>
            <button value="+" class="button">&plus;</button>
        </div>

        <!-- 2nd row -->
        <div class="row">
            <button value="4" class="button">4</button>
            <button value="5" class="button">5</button>
            <button value="6" class="button">6</button>
            <button value="-" class="button">&minus;</button>
        </div>

        <!-- 3rd row -->
        <div class="row">
            <button value="1" class="button">1</button>
            <button value="2" class="button">2</button>
            <button value="3" class="button">3</button>
            <button value="=" class="button">=</button>
        </div>

        <!-- 4th row -->
        <div class="row">
            <button value="0" class="button">0</button>
            <button value="0" class="button">0</button>
            <button value="." class="button">.</button>
            <button value="=" class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
